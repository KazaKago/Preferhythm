apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

def VERSION_CODE = 1
def VERSION_NAME = "1.0.0-SNAPSHOT"

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode VERSION_CODE
        versionName VERSION_NAME
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

publish {
    userOrg = 'kazakago'
    groupId = 'com.kazakago.preferhythm'
    artifactId = 'preferhythm'
    publishVersion = VERSION_NAME
    desc = "Generate Android's SharedPreferences related boilerplate code."
    website = 'https://github.com/KazaKago/Preferhythm'
    licences = ['MIT']
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(path: ':annotations')
    compile 'com.android.support:support-annotations:25.3.1'
    testCompile 'junit:junit:4.12'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
